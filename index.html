<!DOCTYPE html>
<html lang = "en-US">
<head>
	<meta charset="utf-8">
	
	<title>CrystalsCollector - Week 4 Game</title>
	

	<!-- Adding link to Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>
	<!-- setting the game title -->
	<div class="container" id="gameTitle">
		<div class="row">
			<div class="col-md-6 alert alert-primary text-center" role="alert">
				<h1>CrystalsCollector!</h1>
			</div>
			<!-- <div class="col"></div> -->
		</div>
	</div>

	<!-- setting the instructions block -->
	<div class="container" id="instructions">
		<div class="row">
			<div class="col-md-8 alert alert-success" role="alert">
				<h2>Instructions</h2>
				<p> Instructions for playing the game go here </p>
				<ol>How to Play:
					<li>Step 1</li>
					<li>Step 2</li>
					<li>And so on...</li>
					<li>And Shooby-Doo-Be-Doo</li>
				</ol>
			</div>
		</div>
	</div>

	<!-- setting the target block. This will display the randomly generated number to match -->
	<div class="container" id="targetBlock">
		<div class="row">
			<div class="col-md-4 alert alert-info" role="alert">
				<div id="target">
					#
				</div>
			</div>
			<div class="col-md-1"></div>

			<!-- setting the wins and loses scoreboard block -->
			<div class="col-md-3 alert alert-danger" role="alert">
				<div>
					Wins: <span id="wins">#</span>
				</div>
				<div id="loses">
					Loses: <span id="loses">#</span>
				</div>
			</div>
		</div>
	</div> 
	
	<!-- setting up the crystals block -->
	<div class="container">
		<div class="row"> <!-- Bootstrap image handling here: https://getbootstrap.com/docs/4.0/content/images/#image-thumbnails -->
			<div class="col-md-2 alert alert-light text-center" id="gems" role="alert">
				<!-- <img class="crystal-image gem1" src="assets/images/amethyst.png" alt="gemstone"> -->
			</div>
<!-- 			<div class="col-md-2 alert alert-light text-center" id="gem2" role="alert">
				<img class="gem2" src="assets/images/emerald.png" alt="gemstone">
			</div>
			<div class="col-md-2 alert alert-light text-center gem3" id="gem3" role="alert">
				<img class="gem3" src="assets/images/ruby.jpg" alt="gemstone">
			</div>
			<div class="col-md-2 alert alert-light text-center gem4" id="gem4" role="alert">
				<img class="gem4" src="assets/images/sapphire.png" alt="gemstone">
			</div> -->
		</div>
	</div>
	
	<!-- setting up the crystal points accrual block -->
	<div class="container">
		<div class="row">
			<div class="col-md-4 alert alert-dark" role="alert">
				Your total score is:
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 alert alert-dark">
				<div id="clickScore">
					#
				</div>
			</div>
		</div>
	</div>



<!-- Adding link to jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
